<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Plant</title>
    <style>
        body {
            font-family: sans-serif;

            margin: 0;
            padding: 0;
            background-image:url(static/orderlist.jpg);
             background-size: cover;
        }

        .container {
            width: 30%;
            margin: auto;

            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;

        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 14px;
            color:  #000000;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        input[type="file"] {
            padding: 8px;
        }

        select {
            background-color: #fff;
            color: #555;
        }
        .CANCEL
        {
         background: rgba(255, 0, 0, 0.8);
        padding: 10px;
        width: 100%;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Plant</h1>
        <form action="/submit-order" method="POST" enctype="multipart/form-data">
            <!-- Plant Name -->
            <label for="plantName">Plant Name:</label>
            <input type="text" id="plantName" name="plantName" required><br>

            <!-- Plant Image -->
            <label for="plantImage">Plant Image:</label>
            <input type="file" id="plantImage" name="plantImage" accept="image/*" required><br>

            <!-- Description -->
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea><br>

            <!-- Price -->
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required><br>

            <!-- Discount -->
            <label for="discount">Discount (%):</label>
            <input type="number" id="discount" name="discount" min="0" max="100" required><br>

            <!-- Category -->
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Indoor">Indoor</option>
                <option value="Outdoor">Outdoor</option>
                <option value="Succulent">Succulent</option>
                <option value="Flowering">Flowering</option>
            </select><br>

            <!-- Submit Button -->
            <button type="submit">Submit Order</button><br><br>
             <button type="submit" class="CANCEL">CANCEL</button>
        </form>
    </div>
</body>
</html>
