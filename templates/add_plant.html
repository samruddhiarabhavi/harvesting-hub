{% extends "admin_header.html"  %}
{% block body %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add Plant</title>
    <style>
        body {
background-image:url(static/addplant.jpg);
background-size: cover;
              margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
             font-family: sans-serif;
            padding: 20px 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        }

        .container {
            width: 50%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
             box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        input[type="file"] {
            padding: 8px;
        }

        select {
            background-color: #fff;
            color: #555;
        }
        .CANCEL
        {
         background: rgba(255, 0, 0, 0.8);
        padding: 10px;
        width: 100%;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADD PLANT</h1>
        <form action="/submit-order" method="POST" enctype="multipart/form-data">

            <label for="plantName">PLANT NAME:</label>
            <input type="text" id="plantName" name="plantName" required><br>


            <label for="plantImage">Plant Image:</label>
            <input type="file" id="plantImage" name="plantImage" accept="image/*" required><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required><br>

            <label for="discount">Discount (%):</label>
            <input type="number" id="discount" name="discount" min="0" max="100" required><br>

            <label for="category">Category:</label>
           <input type="text" id="catName" name="catName" required><br>



            <button type="submit">Submit Order</button><br><br>
             <button type="submit" class="CANCEL">CANCEL</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
